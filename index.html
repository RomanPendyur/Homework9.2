<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/indexStyles.css">
    <title>Document</title>
</head>
<body class="body_style">
    <div class="grand-panel__style">
        <div class="left-panel_style">
            <div class="logo_style">
                <img src="./img/Screenshot_1.png" alt="logo">
            </div>
            <div>
                <img class="sneakers_styles_img" src="./img/Screenshot_2.png" alt="sneakers">
            </div>
            <div class="color-panel_style">
                <label class="color-panel-label_styles1">
                    <input class="color-panel-radio_styles_btn1" type="radio" name="radio" value="1" checked>
                    <span class="color-panel-radio_styles_upgr1"></span>
                </label>
                <label class="color-panel-label_styles2">
                    <input class="color-panel-radio_styles_btn2" type="radio" name="radio" value="2" checked>
                    <span class="color-panel-radio_styles_upgr2"></span>
                </label>
                <label class="color-panel-label_styles3">
                    <input class="color-panel-radio_styles_btn3" type="radio" name="radio" value="3" checked>
                    <span class="color-panel-radio_styles_upgr3"></span>
                </label>
                <label class="color-panel-label_styles4">
                    <input class="color-panel-radio_styles_btn4" type="radio" name="radio" value="4" checked>
                    <span class="color-panel-radio_styles_upgr4"></span>
                </label>

            </div>
        </div>
        <div class="right-panel_styles">
            <h3 class="label-boots_style">Nike SB Stefan<br> 
                Janoski Max</h3>
            <h6 class="boots-discription_style">Unisex Skateboarding Shoe (Men's Sizing)</h6>
            <div>
                <img class="boots-stars_style" src="./img/Screenshot_4.png" alt="">
            </div>
            <div>
                <button class="option-button_style">Size<img class="list-option_style" src="./img/Screenshot_3.png" alt=""></button>
                <button class="option-button_style">Qty<img class="list-option_style" src="./img/Screenshot_3.png"></button>
            </div>
            <button class="add-to-cart-button_style">Add to cart</button>
        </div>
    </div>
</body>
</html>
